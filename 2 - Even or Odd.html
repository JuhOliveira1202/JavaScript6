	<h3> F.6 - Exercício 2 </h3>
	<script>
		for (i=0; i<6; i++)
			{
				var resto;
				numero=prompt ("Qual o numero ?","");
				resto=numero % 2;
				if (resto==0)
					{
						document.write ( numero + " é par. </br>");
					}
				else 
					{
						document.write ( numero + " é impar. </br>");
					} //else
			} //for
	</script>
