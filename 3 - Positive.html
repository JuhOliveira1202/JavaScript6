<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> F.6 - Exercício 3 </title>
</head>

<body>
	<h3> F.6 - Exercício 3 </h3>
<script> 
	var x,valor;
	var positivas=0;
	var notas=new Array();
	for (x=1; x<=6; x++)
		{
			valor=prompt("Insere a classificação:","");
			notas[x]=valor;
			if (notas[x]>=10)
				positivas=positivas+1;
			document.write( x + "º nota: " + notas[x] + "</br>");
		} //for
	document.write("total de positivas: " + positivas + "</br>");
	</script>
</body>
</html>
